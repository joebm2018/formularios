<!-- Modal -->
<div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Factura</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form class="mt-4 animated zoomIn" #formulario="ngForm">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                        <label for="">Id Factura</label>
                                        <input type="text" class="form-control" required
                                        [(ngModel)]="objFactura.id"
                                        name="id"
                                        disabled>
                                </div>
                                <div class="col-md-6">
                                    <label for="">Nro de Factura</label>
                                    <input type="text" class="form-control" required
                                        [(ngModel)]="objFactura.fact_nro"
                                        name="nro"
                                        >
                                </div>
                            </div>
                            
                                    
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="">Razon social</label>
                                    <input type="text" class="form-control" required
                                    [(ngModel)]="objFactura.fact_rz"
                                    name="rz"
                                    >
                                </div>
                
                            </div> 
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="">Fecha de Facturacion</label>
                                    <input type="date" class="form-control" required
                                        [(ngModel)]="objFactura.fact_fech"
                                        name="fecha"
                                        >
                                </div>
                                <div class="col-md-6">
                                    <label for="">Ruc:</label>
                                    <input type="text" maxlength="11" minlength="11" class="form-control" required
                                        [(ngModel)]="objFactura.fact_ruc"
                                        name="ruc"
                                        >
                                </div>
                            </div>   
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-le btn-dark"
                                [disabled]="!formulario.valid"
                                (click)="actualizarFactura(objFactura)">
                                <i class="fas fa-save    "></i>
                                Actualizar Factura
                            </button>
                        </div>
                        
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
<main class="container mt-5">
    <div>
        <div class="alert alert-success text-center" role="alert" *ngIf="!facturas">
          <h4 class="alert-heading">Cargando ...</h4>
          <p><i class="fa fa-refresh fa-3x fa-spin" aria-hidden="true"></i></p>
          <p class="mb-0"></p>
        </div>
        <div *ngIf="facturas" class="animated slideInLeft">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Razon Social</th>
                        <th>Numero</th>
                        <th>Ruc</th>                        
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let f of facturas">
                        <td>{{f.id}}</td>
                        <td>{{f.fact_rz}}</td>
                        <td>{{f.fact_nro}}</td>
                        <td>{{f.fact_ruc}}</td>
                        <td>{{f.fact_fech}}</td>
                        <td style="display: flex;">
                            <button  class="btn btn-primary" (click)="abrirModalEditar(f.id)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                            <button  class="btn btn-danger ml-2" (click)="borrarFactura(f.id)"> <i class="fas fa-trash-alt    "></i></button>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
    <button class="btn btn-info btnCrear animated bounce infinite slow" (click)="crearFactura()">
        <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
</main>
